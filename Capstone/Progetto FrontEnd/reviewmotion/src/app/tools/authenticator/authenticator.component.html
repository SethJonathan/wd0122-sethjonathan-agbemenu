<div id="authenticator">
    <mat-card id="authenticator-content">
      <mat-card-header>
        <mat-card-title>{{getStateText()}}</mat-card-title>
      </mat-card-header>
      <div *ngIf="isLoginState()">
        <input #loginEmail placeholder="Email" />
        <input #loginPassword placeholder="Password" type="password" />
        <button
          (click)="onLogin(
            loginEmail,
            loginPassword
          )"
         mat-flat-button color="primary">Login</button>
      </div>
      <div *ngIf="isRegisterState()">
          <input #registerEmail placeholder="Email">
          <input #registerPassword placeholder="Password" type="password">
          <input #registerConfirmPassword placeholder="Confirm Password" type="password">
          <button
            (click)="onRegisterClick(
              registerEmail,
              registerPassword,
              registerConfirmPassword
            )"
           mat-flat-button color="accent">Crea</button>
      </div>
      <div *ngIf="isForgotPasswordState()">
          <input #resetEmail placeholder="Email">
          <button (click)="onResetClick(resetEmail)"
          mat-flat-button color="warn">Richiedi nuova</button>
      </div>
      <mat-card-actions align="end">
        <button mat-flat-button
        (click)="onForgotPasswordClick()">Password Dimenticata</button>
        <button mat-flat-button 
        (click)="onCreateAccountClick()">Crea nuovo Account</button>
        <button mat-flat-button 
        (click)="onLoginCLick()">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
