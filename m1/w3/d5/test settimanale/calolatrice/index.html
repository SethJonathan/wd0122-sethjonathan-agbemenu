<body>
    <div class="contenitore">
        <div id="cornice-schermo">
            <img src="assets/img/logo.png" alt="" srcset="">

        <div class="pulsanti">

            <div id="punto" class="pulsante" onclick="aggiungiNumero(this)">.</div>

            <div id="elimina" class="pulsante" onclick="pulisci(this)">C</div>
            <div class="pulsante" onclick="aggiungiNumero(this)">0</div>            
            <div id="indietro" class="pulsante" onclick="elimina(this)"><i class="fa fa-backspace"></i></div>
            <div id="uguale" class="pulsante" onclick="risultato()">=</div>
            
        </div>

    </div>


    <audio id='mySound' src='assets/audio/Mouse-Click-00-c-FesliyanStudios.com.mp3'>
