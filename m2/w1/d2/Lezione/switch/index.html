<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let frutto = 'Papaya';
        switch (frutto) {
            case 'Banana':
                console.log('Le banane costano 0.92 al kg');
                break
            case "Mele":
                console.log('Le mele costano 0.64 al kg');
                break
            case "Manghi":
                console.log('Posso fare qualcosa se voglio');
                break
            case "Papaye":
                console.log('I manghi e le papaya costyano 1.79 al kg');
                break
            default:
                console.log('Siamo spiacenti, non disponiamo di ' + frutto);                
        }
    </script>
</body>
</html>
